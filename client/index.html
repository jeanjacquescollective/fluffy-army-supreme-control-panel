<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fluffy Army Supreme Control Panel</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="app">
    <div class="app__layout">
      <!-- SIDEBAR -->
      <aside class="sidebar app__sidebar">
        <h2 class="sidebar__title">Known Robots</h2>
        <ul class="sidebar__list" id="robotList"></ul>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="app__main">
        <h1 class="app__title">Fluffy Army Supreme Control Panel</h1>

        <nav class="navigation app__navigation">
          <a class="navigation__link" href="sequences.html">Sequences</a>
        </nav>

        <div class="connection app__connection">
          <span id="status" class="connection__status">Disconnected</span>
        </div>

        <details class="groups-section app__groups-section">
          <summary class="groups-section__summary">
            <h2 class="groups-overview__title">Groups</h2>
          </summary>
          <section class="groups-overview">
            <button
              class="groups-overview__btn groups-overview__btn--add"
              id="addGroupBtn"
            >
              + Add Group
            </button>
            <div class="groups-overview__list" id="groupsOverview"></div>
          </section>
          <section class="groups app__groups" id="groups"></section>
        </details>

        <details class="robots-section app__robots-section">
          <summary class="robots-section__summary">
            <h2 class="robots__title">Live Robot States</h2>
          </summary>
          <section class="robots">
            <table class="robots__table">
              <thead class="robots__thead">
                <tr class="robots__row robots__row--head">
                  <th class="robots__cell">IP</th>
                  <th class="robots__cell">Battery</th>
                  <th class="robots__cell">On</th>
                  <th class="robots__cell">LEDs</th>
                  <th class="robots__cell">Add to Group</th>
                </tr>
              </thead>
              <tbody class="robots__tbody" id="robotTable"></tbody>
            </table>
          </section>
        </details>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
